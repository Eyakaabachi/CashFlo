<form method="get" action="javascript: void(0);" id="login-form" class="login-form" autocomplete="off" role="main">
    <h1 class="a11y-hidden">Sign Me Up</h1>
    <div>
      <label class="label-email">
        <input type="text" class="text" name="text" placeholder="First Name" tabindex="1" required />
        <span class="required">First Name</span>
      </label>
    </div>
    <div>
      <label class="label-email">
        <input type="text" class="text" name="text" placeholder="Last Name" tabindex="1" required />
        <span class="required">Last Name</span>
      </label>
    </div>
    <div>
      <label class="label-email">
        <input type="email" class="text" name="email" placeholder="Email" tabindex="1" required />
        <span class="required">Email</span>
      </label>
    </div>
    <div>
      <label class="label-email">
        <span class="required">Gender</span>
      </label>
      <input type="radio" name="gender" class="gender" value="male" id="male"> <label for="male">Male</label>
      <input type="radio" name="gender" class="gender" value="female" id="female"><label for="female">Female</label>
      </div>
      <div>
        <label class="label-email" for="birthday"><span class="required">Birthday</span></label>
        <input type="date" class="text" id="birthday" name="birthday" tabindex="1" required>
      </div>
      <div>
        <label class="label-email">
          <input type="text" class="text" name="text" placeholder="Address" tabindex="1" required />
          <span class="required">Address</span>
        </label>
      </div>
      <div>
        <label class="label-email">
          <input type="text" class="text" name="text" placeholder="profession" tabindex="1" required />
          <span class="required">Profession</span>
        </label>
      </div>
      <div>
        <label class="label-email">
          <input type="text" class="text" name="text" placeholder="+216 *** *** **" tabindex="1" required />
          <span class="required">Phone Number</span>
        </label>
      </div>
    <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
    <label class="label-show-password" for="show-password">
      <span>Show Password</span>
    </label>
    <div>
      <label class="label-password">
        <input type="text" class="text" name="password" placeholder="Password" tabindex="2" required />
        <span class="required">Password</span>
      </label>
    </div>
    <input type="submit" value="Sign up" />
    <figure aria-hidden="true">
      <div class="person-body"></div>
      <div class="neck skin"></div>
      <div class="head skin">
        <div class="eyes"></div>
        <div class="mouth"></div>
      </div>
      <div class="hair"></div>
      <div class="ears"></div>
      <div class="shirt-1"></div>
      <div class="shirt-2"></div>
    </figure>
  </form>
