<mat-card class="example-card">
    <form method="get" action="javascript: void(0);" id="login-form" class="login-form" autocomplete="off" role="main">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>username</mat-card-title>
      <mat-card-subtitle>first name last name</mat-card-subtitle>
    </mat-card-header>
    
        <figure aria-hidden="true">
          <div class="person-body"></div>
          <div class="neck skin"></div>
          <div class="head skin">
            <div class="eyes"></div>
            <div class="mouth"></div>
          </div>
          <div class="hair"></div>
          <div class="ears"></div>
          <div class="shirt-1"></div>
          <div class="shirt-2"></div>
        </figure>
</form>
    <mat-card-content>
        <p>Email: email</p>
        <p>password: password</p>
        <p>Gender: Gender</p>
        <p>Birth Date: birthDate</p>
        <p>Phone Number: phoneNum</p>
        <p>Address: address</p>
        <p>Profession: profession</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="user-update">EDIT</button>
      <button mat-button color="primary" routerLink="signin">LOGOUT</button>
    </mat-card-actions>
  </mat-card>
