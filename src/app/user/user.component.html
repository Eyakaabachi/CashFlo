<mat-card class="example-card">
  <form method="get" action="javascript: void(0);" id="login-form" class="login-form" autocomplete="off" role="main">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title >{{currentUser.username}}</mat-card-title>
      <mat-card-subtitle>{{currentUser.firstName}} {{currentUser.lastName}}</mat-card-subtitle>
    </mat-card-header>
        <figure aria-hidden="true">
          <div class="person-body"></div>
          <div class="neck skin"></div>
          <div class="head skin">
            <div class="eyes"></div>
            <div class="mouth"></div>
          </div>
          <div class="hair"></div>
          <div class="ears"></div>
          <div class="shirt-1"></div>
          <div class="shirt-2"></div>
        </figure>
</form>
<br>
    <mat-card-content id="content">
        <p><span id="content">Email: </span> {{currentUser.email}}</p>
        <p><span id="content">Gender:</span> {{currentUser.gender}}</p>
        <p><span id="content">Birth Date:</span> {{currentUser.birthDate}}</p>
        <p><span id="content">Phone Number:</span> {{currentUser.phoneNum}}</p>
        <p><span id="content">Address:</span> {{currentUser.address}}</p>
        <p><span id="content">Profession:</span> {{currentUser.profession}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="user-update">EDIT</button>
      <button mat-button color="primary" routerLink="signin" style="float: right;" >LOGOUT</button>
    </mat-card-actions>
  </mat-card>
